<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verified - Knowear</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f5f3ff, #ede9fe);
      text-align: center;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 400px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
    }
    .icon { font-size: 48px; margin-bottom: 16px; }
    h1 { color: #1a1a1a; font-size: 24px; margin-bottom: 8px; }
    p { color: #666; font-size: 16px; line-height: 1.5; }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">&#10003;</div>
    <h1>Email Verified!</h1>
    <p>Your Knowear account has been verified successfully.</p>
    <p>You can now open the app and sign in.</p>
  </div>
  <script>
    // Try to open the app via deep link using a hidden iframe (won't break the page if app isn't installed)
    try {
      var iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = 'knowear://login' + window.location.search;
      document.body.appendChild(iframe);
      setTimeout(function() { document.body.removeChild(iframe); }, 2000);
    } catch(e) {}
  </script>
</body>
</html>
